<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diffculty-choice">
    <label for="difficulty">Choose your difficulty: </label>
    <select id="difficulty" class="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    </div>
    <div class="container">
        <div class="timer">
            <label>Time left: </label><span>20</span> seconds</div>
        <div class="score">
            <label>Score: </label>
            <span>0</span> points</div>
        <h1 class="random-word">Folding</h1>
        <input type="text" id="textbox" class="textbox" placeholder="Type here...">
        <div class="restart other" id="restart">Restart</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
